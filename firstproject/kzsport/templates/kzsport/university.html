<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link type="text/css" href="{% static 'kzsport/css/university.css' %}" rel="stylesheet" />
    <title>Universities of Kazakhstan</title>
</head>
<body>
    <h1 class="intro">Universities of Kazakhstan</h1>
    <div class="container">
        {% for university in universities %}
            <div class="university">
                <h4>{{ university.university_name }} </h4>
                <p>Location: {{ university.location }} </p>
                <p>Year of construction: {{ university.year }} </p>
                <p>{{ university.description }} </p>
            </div>
            <br>
        {% endfor %}
    </div>
</body>
</html>

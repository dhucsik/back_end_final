<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link type="text/css" href="{% static 'kzsport/css/sport.css' %}" rel="stylesheet" />
    <title>Sportsmen of Kazakhstan</title>
</head>
<body>
    <h1 class="intro">Sportsmen of Kazakhstan</h1>
    <div class="container">
        {% for sportsman in sportsmen %}
            <div class="sportsman">
                <h4>{{ sportsman.first_name }} {{ sportsman.last_name }}</h4>
                <p>{{ sportsman.description }}</p>
            </div>
            <br>
        {% endfor %}
    </div>
</body>
</html>
